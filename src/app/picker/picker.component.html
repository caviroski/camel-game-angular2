<div class="picker-container">
  <div>
    <label>Age</label>
    <span [innerHTML]="selectedAge"></span>
    <input [(ngModel)]="selectedAge" (ngModelChange)="ageSelected($event)" type="range" min={{age.minAge}} max={{age.maxAge}} />
  </div>
  <hr>
  <div>
    <label>Height (cm)</label>
    <span [innerHTML]="selectedHeight"></span>
    <input [(ngModel)]="selectedHeight" (ngModelChange)="heightSelected($event)" type="range" min={{height.minHeight}} max={{height.maxHeight}} />
  </div>
  <hr>
  <div>
    <label>Haircolor</label>
    <span></span>
    <select [(ngModel)]="selectedHaircolor"  (ngModelChange)="haircolorSelected($event)">
      <option *ngFor="let haircolor of haircolors" [ngValue]="haircolor.value">
        {{haircolor.type}}
      </option>
    </select>
  </div>
  <hr>
  <div>
    <button routerLink="/score">Calculate</button>
  </div>
</div>
